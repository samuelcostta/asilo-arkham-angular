<mat-card>

  <mat-toolbar color="primary">

    Tarefas cadastradas
    <div class="butao">
      <button mat-mini-fab color="warn" aria-label="Adcionar uma tarefa" (click)="onAdd()">
        <mat-icon >add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="registro">
    <app-agenda-list
      *ngIf="agendas$ | async as agendas; else loading"
      [agendas]="agendas"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)">
    </app-agenda-list>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
